        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="./css/login_register.css">
        <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="vc">
      <nav class="navbar navbar-expand-sm navbar bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Bảng Điều Khiển</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            
          </div>
            
        </div>
            <div class="button-login-register">
              <div>
                <span><a class="login-register" href="">Đăng Nhập</a></span>
                
                <span class="space-button-login-register"></span>
                <span><a class="login-register" href="">Đăng Kí</a></span>
              </div>
            </div>
      </nav>

    <main class="container">
        <div class="text-center">
            <div class="form-register">
                <h4 class="title-form">
                    Đăng Kí
                </h4>
                <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Họ Tên</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Họ Tên">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Địa Chỉ Email</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>

                    <div class="form-group">
                    <label for="exampleInputPassword1">Mật Khẩu</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật Khẩu">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Xác Nhận Mật Khẩu</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Xác Nhận Mật Khẩu">
                    </div>

                    <!-- <div class="form-group form-check">

                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Tôi đồng ý với các điều khoản</label>
                    </div> -->
                   
                    <button type="submit" class="btn btn-primary">Đăng Kí</button>
                </form>
            </div>
        </div>
        
    </main>
